<mat-toolbar color="primary" class="toolbar mat-elevation-z4">
    <button mat-button (click)="start()">Начать тестирование</button>
    <div class="spacer"></div>
    <span *ngIf="timerDisplay">Время: {{timerDisplay}}</span>
    <div class="spacer"></div>
    <span *ngIf="mistakes >= 0">Ошибок: {{mistakes}}</span>
    <div class="spacer"></div>
    <span *ngIf="stage">Этап: {{stage}}</span>
</mat-toolbar>
<div class="container">
    <div>
        <div *ngFor="let row of matrix">
            <button mat-raised-button *ngFor="let cell of row" class="matrix-button" (click)="checkButton(cell)"
                [color]=color [disabled]="disabled">
                {{cell}}
            </button>
        </div>
    </div>
</div>
