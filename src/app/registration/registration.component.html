<mat-toolbar color="primary" class="mat-elevation-z4">
  <span [routerLink]="['']" class="pointer">Сервис тестирования по методике Шульте</span>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="reg-form" [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input matInput formControlName="login" (keyup.enter)="password.focus()" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
            (keyup.enter)="passwordRepeat.focus()" #password />
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error class="error-valid"
            *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched) ">
            Введите минимум 6 символов
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Подтвердите пароль</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordRepeat" #passwordRepeat />
          <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error class="error-valid"
            *ngIf="form.controls['passwordRepeat'].invalid && (form.controls['passwordRepeat'].dirty || form.controls['passwordRepeat'].touched)">
            Введите минимум 6 символов
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-stroked-button color="accent" [routerLink]="['/auth']">Назад к авторизации</button>
      <div class="spacer"></div>
      <button mat-stroked-button color="accent" (click)="registration()" [disabled]="form.invalid">Регистрация</button>
    </mat-card-actions>
  </mat-card>
</div>
